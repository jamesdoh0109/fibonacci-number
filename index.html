<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="p-5 text-center bg-light">
        <h1 class="mb-3">Fibonacci Numbers</h1>
        <h4 class="mb-3">Enter below a number n to see the first n<sup>th</sup> digits of the Fibonacci Sequence.</h4>
        <form class="row g-3">
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="number" placeholder="n">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
        </form>
        <div class="col-12 mt-sm-3">
          <button class="btn btn-primary" type="submit" id="button">Submit form</button>
        </div>
    </div>

    <div class="m-sm-3" id="fibscreen"></div>

    <script src="assets/javascript/main.js"></script>
</body>
</html>
